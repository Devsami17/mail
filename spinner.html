<!doctype html>
<html lang="en">
    <head>
        <title>Bulk Mail Bee</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/spinner/style.css">
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    </head>

    <body>
      
        <main>
            <div class="container">
               
              <div class="slot-machine">
                <div class="slots">
                  <div class="slot" id="slot1">
                    <div class="slot-inner" id="inner1"></div>
                  </div>
                  <div class="slot" id="slot2">
                    <div class="slot-inner" id="inner2"></div>
                  </div>
                  <div class="slot" id="slot3">
                    <div class="slot-inner" id="inner3"></div>
                  </div>
                  <div class="slot" id="slot4">
                    <div class="slot-inner" id="inner4"></div>
                  </div>
                  <div class="slot" id="slot5">
                    <div class="slot-inner" id="inner5"></div>
                  </div>
                  <div class="slot" id="slot6">
                    <div class="slot-inner" id="inner6"></div>
                  </div>
                  <div class="slot" id="slot7">
                    <div class="slot-inner" id="inner7"></div>
                  </div>
                  <div class="slot" id="slot8">
                    <div class="slot-inner" id="inner8"></div>
                  </div>
                </div>
              
       
              
                <div class="respo-header"><i id="togglebar" class="fa-solid fa-bars"></i></div>
                <div class="respo-spinner">
                  <div class="spinner-item">
                    <img src="https://th.bing.com/th/id/OIP.kUW04gv7eKnBKW769pfqLAHaNK?rs=1&pid=ImgDetMain" alt="Cat Image" class="spinner-image">
                  </div>
                  <div class="spinner-item">Lunch meeting</div>
                  <div class="spinner-item">Hey</div>
                  <div class="spinner-item">Mark</div>
                  <div class="spinner-item">When are you available for a call?</div>
                  <div class="spinner-item">Is this week good for you.</div>
                  <div class="spinner-item">Thanks,</div>
                  <div class="spinner-item">Brian</div>
                  <button class="spinner-item spin-button">SPIN</button>
                </div>
                <button class="  spin-btn"  id="spinButton">SPIN</button>
                <div class="email">
              
                  <div class="part-1">
                    <button class="send-button"><i class="fa-regular fa-paper-plane"></i>&nbsp;Send</button>
                  </div>
                  <div class="part-2">
                    <div class="email-header">
                      <div>
                          <label>From:</label>
                          <input type="text" placeholder="you@youremailaddress.com">
                      </div>
                      <div>
                          <label>To:</label>
                          <input type="text" placeholder="recipient@domain.com">
                      </div>
                      <!-- <div>
                          <label>Cc:</label>
                          <input type="text" placeholder="cc@domain.com">
                      </div> -->
                      <div>
                          <label>Subject:</label>
                          <input class="subject" type="text" value="Lunch meeting" >
                      </div>
                  </div>
                  
                    <div class="email-body">
                      <img class="spinner-img" src="https://th.bing.com/th/id/OIP.kUW04gv7eKnBKW769pfqLAHaNK?rs=1&pid=ImgDetMain" alt="not ">
                     
                      <div class="main-body">
                        <div class="d-flex gap-1">
                          <span class="text-item spinner-3">Hey </span><span class="text-item spinner-4">Mark,</span>

                        </div>
                        <span class="text-item spinner-5">When are you available for a call?</span>
                        <span class="text-item spinner-6">I am in the office until 5:00.</span>
                        <span class="text-item spinner-7">Thanks,</span>
                        <span class="text-item spinner-8">Brian</span>
                      </div>
                    </div>
                  </div>
                
                </div>
              </div>
        </main>
     
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="assets/spinner/script.js"></script>
    </body>
</html>
